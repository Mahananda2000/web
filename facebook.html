<!doctype html>
<html>
    <head>

        <title>FaceBook Login</title>
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <div class="row">
            <div class="col-lg-4 col-sm-8">
            <div class="jumbotron">
           <h1 style="color:blue">Facebook Login</h1>
           <p>Facebbok helps you connect and share with the people in your life</p>
           </div>
           </div>

    
        <div class="col-lg-4 col-sm-8" >
            <form action="/action_page.php" class="was-validated">
                <div class="form-group">
                  <label for="uname">Username:</label>

                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="Foorget Password">
                    <click-button><u type="forget password" class="">forget password?</u></click-button>

                </div>
                <br>

                <div class="form-group form-check">
                    <button  type="Login" class="btn btn-success btn-block">Log In</button>  
                
                </div>
                <button type="submit" class="btn btn-primary">Create New Account</button>
        
              </form>
              
        </div>

        </div>
